<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Using Form Control in HTML</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form> 
        <h1>USER INFORMATION FORM</h1>
        <label>Enter Username:</label>
        <input type="text" placeholder="Please input your name" required><br><br> 
        <label>Enter Password:</label>
        <input type="password" placeholder="Please input your password" required><br><br> 
        <label>Enter Email:</label>
        <input type="email" placeholder="Please input your email" required><br><br>
        <label>Enter Age:</label>
        <input type="number" placeholder="Please input your age" required><br><br>
        <label >Gender:</label>
        <label >
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female" checked> Female
        </label> <br><br>
        <label>Subject:</label>
        <label><input type="checkbox" name="subject">WEB</label>
        <label><input type="checkbox" name="subject">PHP</label>
        <label><input type="checkbox" name="subject">C++</label>
        <label><input type="checkbox" name="subject">C#</label> <br>
        <label><input type="checkbox" name="subject">AC</label>
        <label><input type="checkbox" name="subject">GD</label>
        <label><input type="checkbox" name="subject">A+</label>
        <label><input type="checkbox" name="subject">ENG</label> <br><br>
        <label>Choose a School:</label> &nbsp;
        <select>
            <option value="SETEC">SETEC</option> 
            <option value="RUPP">RUPP</option>
            <option value="NUM">NUM</option>
            <option value="NIE">NIE</option>
        </select><br><br>
        <label>Description:</label><br>
        <textarea placeholder="Write your comment here..." rows="7" cols="40"></textarea><br><br>
        <input type="submit" value="Log In"> &nbsp;
        <input type="reset" value="Clear"> 
    </form>
    
</body>
</html>
